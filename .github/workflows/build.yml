name: Build Cutefish Dock AppImage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # -------------------------
      # Install Dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake g++ make pkg-config git wget zip patchelf \
            qtbase5-dev qtbase5-private-dev \
            qtdeclarative5-dev qtquickcontrols2-5-dev \
            qttools5-dev libqt5x11extras5-dev \
            libkf5windowsystem-dev libkf5networkmanagerqt-dev \
            libnm-dev libpulse-dev libcanberra-dev \
            extra-cmake-modules imagemagick \
            libxcb-shape0-dev libxcb-icccm4-dev \
            libxcb-render-util0-dev libxcb-xfixes0-dev

      # -------------------------
      # Build FishUI
      # -------------------------
      - name: Build FishUI
        run: |
          git clone https://github.com/cutefishos/fishui.git
          cd fishui
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          sudo make install

      # -------------------------
      # Build Dock
      # -------------------------
      - name: Build Dock
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make DESTDIR=$PWD/AppDir install

      # -------------------------
      # Desktop + Icon
      # -------------------------
      - name: Desktop + Icon
        run: |
          mkdir -p build/AppDir/usr/share/applications
          mkdir -p build/AppDir/usr/share/icons/hicolor/256x256/apps

          cat << EOF > build/AppDir/usr/share/applications/cutefish-dock.desktop
          [Desktop Entry]
          Type=Application
          Name=Cutefish Dock
          Exec=cutefish-dock
          Icon=cutefish-dock
          Categories=Utility;
          EOF

          convert -size 256x256 xc:none \
            build/AppDir/usr/share/icons/hicolor/256x256/apps/cutefish-dock.png || true

      # -------------------------
      # Copy ALL Qt QML Modules
      # -------------------------
      - name: Bundle QML modules
        run: |
          QML_SRC=/usr/lib/x86_64-linux-gnu/qt5/qml
          QML_DST=build/AppDir/usr/lib/qt5/qml

          mkdir -p "$QML_DST"

          echo "Copying full Qt5 QML tree..."
          cp -r "$QML_SRC/"* "$QML_DST/"

          echo "QML modules bundled:"
          ls "$QML_DST"

      # -------------------------
      # Download linuxdeployqt
      # -------------------------
      - name: Download linuxdeployqt
        run: |
          mkdir -p build/linuxdeployqt
          wget -O build/linuxdeployqt/linuxdeployqt.AppImage \
            https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x build/linuxdeployqt/linuxdeployqt.AppImage

      # -------------------------
      # Create AppRun (FORCE XCB)
      # -------------------------
      - name: Create AppRun
        run: |
          cat << 'EOF' > build/AppDir/AppRun
          #!/bin/bash
          HERE="$(dirname "$(readlink -f "${0}")")"

          export QT_QPA_PLATFORM=xcb
          export QT_PLUGIN_PATH="$HERE/usr/plugins"
          export QML2_IMPORT_PATH="$HERE/usr/lib/qt5/qml"
          export QT_QUICK_CONTROLS_STYLE=Basic

          exec "$HERE/usr/bin/cutefish-dock" "$@"
          EOF

          chmod +x build/AppDir/AppRun

      # -------------------------
      # Bundle Libraries
      # -------------------------
      - name: Bundle libraries
        run: |
          cd build/AppDir
          ../linuxdeployqt/linuxdeployqt.AppImage \
            usr/share/applications/cutefish-dock.desktop \
            -bundle-non-qt-libs \
            -extra-plugins=platforms/libqxcb.so \
            -verbose=2 \
            -appimage

      # -------------------------
      # Upload Artifact
      # -------------------------
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Cutefish_Dock.AppImage
          path: build/AppDir/*.AppImage
